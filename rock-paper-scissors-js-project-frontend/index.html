<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>Rock-Paper-Scissors js</title>
    <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
</head>

<body>

    <div id="sign-in-scope">
        <h1 id="heading">Rock-Paper-Scissors</h1>
        <h2 id="enter-name">Enter Name To Play</h2>
        <input type="text" id="name">
        <button type="submit" id="submit">Submit</button>
    </div>

    <div id="interface-scope">

        <h1 id="heading">Rock-Paper-Scissors</h1>

        <img src="images/scissors.jpg" alt="user-choice" id="user-choice">
        <img src="images/rock.jpg" alt="cpu-choice" id="cpu-choice"><br>

        <h2 id="vs">VS</h2>

        <img src="images/rock.jpg" alt="Rock" id="rock-button"><br>
        <img src="images/paper.jpg" alt="Paper" id="paper-button"><br>
        <img src="images/scissors.jpg" alt="Scissors" id="scissors-button">

        <h3 id="score-text">Score:</h3>
        <h3 id="score">0</h3>

        <h6 id="best-score-text">Best Score:</h6>
        <h6 id="best-score">0</h6>

        <table border=1 id="leaderboard">
            <tr>
                <th id="lb" colspan="2">Leaderboard</th>
            </tr>
            <tr>
                <th>User</th>
                <th>Score</th>
            </tr>
            <tr>
                <td id="num-1">Rob</td>
                <td id="num-1-score">7</td>
            </tr>
            <tr>
                <td id="num-2">Len</td>
                <td id="num-2-score">9</td>
            </tr>
            <tr>
                <td id="num-3">Len</td>
                <td id="num-3-score">1</td>
            </tr>
            <tr>
                <td id="num-4">Len</td>
                <td id="num-4-score">1</td>
            </tr>
            <tr>
                <td id="num-5">Len</td>
                <td id="num-5-score">1</td>
            </tr>
            <tr>
                <td id="num-6">Len</td>
                <td id="num-6-score">1</td>
            </tr>
            <tr>
                <td id="num-7">Len</td>
                <td id="num-7-score">1</td>
            </tr>
            <tr>
                <td id="num-8">Len</td>
                <td id="num-8-score">3</td>
            </tr>
            <tr>
                <td id="num-9">Len</td>
                <td id="num-9-score">2</td>
            </tr>
            <tr>
                <td id="num-10">Len</td>
                <td id="num-10-score">5</td>
            </tr>
        </table>

        <h3 id="username">Username</h3>

        <button type="submit" id="logout">Logout</button>

    </div>

    <table border = 1 id="rules">
        <tr>
            <th id="rules-text">Rules</th>
        </tr>
        <tr>
            <td>See how long you can go without losing!</td>
        </tr>
    </table>

    <script type="application/javascript" src="src/index.js" charset="UTF-8"></script>
</body>

</html>
